name: Cross platform build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: windows-latest
            c_compiler: g++
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cmake -S . -B "$(cygpath -u "${{ steps.strings.outputs.build-output-dir }}")" -DCMAKE_BUILD_TYPE=DEBUG
          cmake --build "$(cygpath -u "${{ steps.strings.outputs.build-output-dir }}")" --config Release
        else
          cmake -S . -B ${{ steps.strings.outputs.build-output-dir }} -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} -DCMAKE_BUILD_TYPE=DEBUG
          cmake --build ${{ steps.strings.outputs.build-output-dir }} --config Release
        fi

    - name: Run dep
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          exe_path="$(cygpath -u "${{ steps.strings.outputs.build-output-dir }}")/Release/dep.exe"
          echo "Running: $exe_path"
          "$exe_path"
        else
          cd ${{ steps.strings.outputs.build-output-dir }}
          ./dep || true
        fi

    - name: Run aslr multiple times
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          exe_path="$(cygpath -u "${{ steps.strings.outputs.build-output-dir }}")/Release/aslr.exe"
          echo "Running: $exe_path"
          for i in {1..5}; do
            echo "--- Run $i ---"
            "$exe_path"
          done
        else
          cd ${{ steps.strings.outputs.build-output-dir }}
          for i in {1..5}; do
            echo "--- Run $i ---"
            ./aslr
          done
        fi

